<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Será que le meto mano hoy?</title>
    <style>
        /* Estilo general */
        body {
            background-color: #1a1a2e;
            color: #e94560;
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #e94560;
        }

        p {
            font-size: 2rem;
            color: #ffffff;
            padding: 0 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.5rem;
            color: #dddddd;
        }

        .footer a {
            color: #e94560;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>¿Será que le meto mano hoy?</h1>
    <p id="response">Cargando respuesta...</p>
    <div class="footer">
        <p>Inspirado por <a href="https://shouldideploy.today" target="_blank">shouldideploy.today</a></p>
        <p>Idea: Carlos Ocampo</p>
        <p>Desarrollo: Elkin Cordoba</p>
    </div>
    <script>
        // Frases típicas colombianas desincentivadoras
        const phrases = [
            "Eso está quietico, déjelo así.",
            "¿Pa' qué va a inventar?",
            "Lo que no está quieto se deja quieto.",
            "No se meta en camisa de once varas.",
            "Váyase a tomar tinto.",
            "¿Usted quiere que esto se caiga?",
            "No vaya a hacer el oso.",
            "No joda.",
            "Achichay",
            "Calle la jeta",
            "Al bagazo poco caso",
            "Ah, vojabés. El pez muere por la boca",
            "¿Vos si sós no?",
            "¿No querés mejor un pandebono?",
            "Está arrecha la joda",
            "No me cojás de destrabe",
            "El que siembra vientos, recoge tempestades",
            "El que mucho abarca, poco aprieta",
            "La ignorancia es atrevida",
            "Mejor no, parcero.",
            "Espere un día más.",
            "Deje así, no se busque problemas.",
            "¿Qué va a ganar? Solo dolores de cabeza.",
            "¿Pa' qué va a armar el avispero?",
            "Compadre, eso huele a problema, mejor no.",
            "Todo anda chévere, ¿pa' qué moverlo?",
            "Cálmese y póngase a hacer Trailheads mejor.",
            "No le eche más leña al fuego.",
            "Mejor ahórrese el regaño y váyase a dormir.",
            "Déjelo mejor pa' mañana",
            "Ahí es donde la puerca tuerce el rabo",
            "Yo nací de noche pero no anoche"
        ];

        // Función para cambiar la frase
        const responseElement = document.getElementById("response");
        function changePhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            responseElement.textContent = phrases[randomIndex];
        }

        // Cambiar frase al presionar la barra espaciadora
        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") { // Detecta la barra espaciadora
                event.preventDefault(); // Previene el scroll involuntario
                changePhrase();
            }
        });

        // Cambiar frase al cargar la página
        changePhrase();
    </script>
</body>
</html>
